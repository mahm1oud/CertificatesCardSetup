<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="نظام متكامل لإنشاء وإدارة البطاقات والشهادات الإلكترونية" />
    <meta name="keywords" content="بطاقات إلكترونية، شهادات، شهادة شكر، دعوة زفاف" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- العنوان والأيقونة -->
    <title>نظام إصدار البطاقات والشهادات</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- الخطوط العربية -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- نقطة تركيب التطبيق -->
    <div id="root"></div>
    
    <!-- وقت التحميل الأولي - عرض شاشة انتظار بسيطة -->
    <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: #f8f9fa; z-index: 9999;">
      <div style="text-align: center; font-family: 'Tajawal', sans-serif;">
        <div style="border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; margin: 0 auto 20px; animation: spin 1s linear infinite;"></div>
        <p style="font-size: 18px; color: #333;">جاري تحميل النظام...</p>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script>
      // إزالة شاشة التحميل بعد تحميل التطبيق
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          setTimeout(function() {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }, 300);
        }
      });
    </script>
    
    <!-- سكريبت التطبيق الرئيسي -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- سكريبت للتطوير -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
