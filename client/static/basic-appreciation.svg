<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#fcfaf7" />
  
  <!-- Border -->
  <rect x="20" y="20" width="960" height="660" fill="none" stroke="#2563eb" stroke-width="5" />
  
  <!-- Inner design -->
  <rect x="40" y="40" width="920" height="620" fill="none" stroke="#2563eb" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Certificate title -->
  <text x="500" y="100" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#2563eb">شهادة تقدير أساسية</text>

  <!-- Certificate body placeholder -->
  <text x="500" y="200" font-family="Arial" font-size="26" text-anchor="middle" fill="#333">شهادة مقدمة إلى</text>
  <text x="500" y="250" font-family="Arial" font-size="32" text-anchor="middle" fill="#333">{اسم المستلم}</text>
  
  <text x="500" y="320" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">لإتمامه بنجاح</text>
  <text x="500" y="370" font-family="Arial" font-size="28" text-anchor="middle" fill="#333">{اسم الدورة}</text>
  
  <!-- Date -->
  <text x="500" y="450" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">بتاريخ: {التاريخ}</text>
  
  <!-- Signatures -->
  <line x1="300" y1="550" x2="500" y2="550" stroke="#333" stroke-width="1" />
  <text x="400" y="570" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">توقيع المدرب</text>

  <!-- Footer Decoration -->
  <rect x="20" y="620" width="960" height="15" fill="#2563eb" />
</svg>