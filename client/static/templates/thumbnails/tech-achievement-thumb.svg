<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8fafc" />
  
  <!-- Border with gradient -->
  <defs>
    <linearGradient id="border-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0891b2" />
      <stop offset="100%" stop-color="#0e7490" />
    </linearGradient>
  </defs>
  
  <rect x="5" y="5" width="290" height="190" fill="none" stroke="url(#border-gradient)" stroke-width="3" rx="5" ry="5" />
  
  <!-- Header decoration -->
  <rect x="5" y="5" width="290" height="15" fill="#0891b2" rx="5" ry="5" />
  
  <!-- Certificate title -->
  <text x="150" y="40" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#0891b2">شهادة إنجاز تقني</text>

  <!-- Certificate body placeholder -->
  <text x="150" y="80" font-family="Arial" font-size="10" text-anchor="middle" fill="#334155">شهادة مقدمة إلى</text>
  <text x="150" y="100" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">{اسم المستلم}</text>
  
  <!-- Footer Decoration -->
  <rect x="5" y="180" width="290" height="15" fill="#0891b2" rx="5" ry="5" />
</svg>