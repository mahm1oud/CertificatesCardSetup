<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#fcfaf7" />
  
  <!-- Border -->
  <rect x="5" y="5" width="290" height="190" fill="none" stroke="#2563eb" stroke-width="3" />
  
  <!-- Inner design -->
  <rect x="15" y="15" width="270" height="170" fill="none" stroke="#2563eb" stroke-width="1" stroke-dasharray="3,3" />
  
  <!-- Certificate title -->
  <text x="150" y="40" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2563eb">شهادة تقدير أساسية</text>

  <!-- Certificate body placeholder -->
  <text x="150" y="80" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">شهادة مقدمة إلى</text>
  <text x="150" y="100" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">{اسم المستلم}</text>
  
  <!-- Footer Decoration -->
  <rect x="5" y="180" width="290" height="5" fill="#2563eb" />
</svg>