<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#ffffff" />
  
  <!-- Decorative elements -->
  <defs>
    <linearGradient id="header-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#be185d" />
      <stop offset="100%" stop-color="#9d174d" />
    </linearGradient>
  </defs>
  
  <!-- Header and footer decoration -->
  <rect x="0" y="0" width="1000" height="80" fill="url(#header-gradient)" />
  <rect x="0" y="620" width="1000" height="80" fill="url(#header-gradient)" />
  
  <!-- Border -->
  <rect x="30" y="100" width="940" height="500" fill="none" stroke="#be185d" stroke-width="3" />
  
  <!-- Certificate title -->
  <text x="500" y="150" font-family="Arial" font-size="42" font-weight="bold" text-anchor="middle" fill="#be185d">شهادة دورة تسويقية</text>

  <!-- Certificate body placeholder -->
  <text x="500" y="220" font-family="Arial" font-size="26" text-anchor="middle" fill="#333">تشهد بأن</text>
  <text x="500" y="270" font-family="Arial" font-size="34" text-anchor="middle" fill="#333">{اسم المستلم}</text>
  
  <text x="500" y="330" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">قد أتم بنجاح</text>
  <text x="500" y="380" font-family="Arial" font-size="30" text-anchor="middle" fill="#be185d">{اسم الدورة التسويقية}</text>
  <text x="500" y="430" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">بإجمالي ساعات: {عدد الساعات} ساعة تدريبية</text>
  
  <!-- Date range -->
  <text x="500" y="480" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">خلال الفترة من {تاريخ البداية} إلى {تاريخ النهاية}</text>
  
  <!-- Signature areas -->
  <line x1="200" y1="550" x2="350" y2="550" stroke="#be185d" stroke-width="2" />
  <text x="275" y="570" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">توقيع المدرب</text>

  <!-- Company logo placeholder -->
  <circle cx="800" cy="550" r="40" fill="#fce7f3" />
  <text x="800" y="555" font-family="Arial" font-size="12" text-anchor="middle" fill="#be185d">شعار الشركة</text>
</svg>