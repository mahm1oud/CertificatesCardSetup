<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#ffffff" />
  
  <!-- Decorative elements -->
  <defs>
    <linearGradient id="header-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#be185d" />
      <stop offset="100%" stop-color="#9d174d" />
    </linearGradient>
  </defs>
  
  <!-- Header and footer decoration -->
  <rect x="0" y="0" width="300" height="25" fill="url(#header-gradient)" />
  <rect x="0" y="175" width="300" height="25" fill="url(#header-gradient)" />
  
  <!-- Border -->
  <rect x="10" y="35" width="280" height="130" fill="none" stroke="#be185d" stroke-width="2" />
  
  <!-- Certificate title -->
  <text x="150" y="55" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#be185d">شهادة دورة تسويقية</text>

  <!-- Certificate body placeholder -->
  <text x="150" y="85" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">شهادة مقدمة إلى</text>
  <text x="150" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">{اسم المستلم}</text>
  <text x="150" y="135" font-family="Arial" font-size="10" text-anchor="middle" fill="#be185d">{اسم الدورة التسويقية}</text>
</svg>